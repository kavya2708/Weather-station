<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport", content="width=device-width">
        <title>Weather app</title>
        <link rel="stylesheet" href="weatherstyle.css">
    </head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter the city name">
            <button><img src="C:\Users\Welcome\Downloads\weather-app-img\images\search.png"></button>
         </div>
        <div class="weather">
            <img src="C:\Users\Welcome\Downloads\weather-app-img\images\rain.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New york</h2>
        </div>
    </div>
<script>
    const apiKey="8993c1f5a636dbb35d5806f928b719e9"
    const apiurl ="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weatherIcon = document.querySelector("weather-icon");


async function checkWeather(city){
        const response = await fetch(apiurl+ city+ `&appid=${apiKey}`);
        var data =await response.json();

        console.log(data);
        document.querySelector(".city").innerHTML=data.name;
        document.querySelector(".temp").innerHTML=Math.round(data.main.temp)+"°C";

        if(data.weather[0].main=="Clouds"){
            weatherIcon.src="C:\Users\Welcome\Downloads\weather-app-img\images\clouds.png";
        }
        else if(data.weather[0].main=="Clear"){
            weatherIcon.src="C:\Users\Welcome\Downloads\weather-app-img\images\clear.png";
        }
        else if(data.weather[0].main=="Rain"){
            weatherIcon.src="C:\Users\Welcome\Downloads\weather-app-img\images\rain.png";
        }
        else if(data.weather[0].main=="Dizzle"){
            weatherIcon.src="C:\Users\Welcome\Downloads\weather-app-img\images\dizzle.png";
        }
        else if(data.weather[0].main=="Mist"){
            weatherIcon.src="C:\Users\Welcome\Downloads\weather-app-img\images\mist.png";
        }
}
searchBtn.addEventListener("click",()=>{
    checkWeather(searchBox.value);
})

</script>
</body>
</html>
